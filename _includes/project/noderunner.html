<p class="lead">Node.js to Python interoperability</p>

<p>Quite a few useful web-development tools are written for Node.js.
  This makes it hard to integrate them with scripts written in Python.
  Noderunner aims to solve this by providing a pythonic way of
  interfacing with javascript code.</p>
